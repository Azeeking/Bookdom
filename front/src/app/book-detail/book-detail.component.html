
<div *ngIf='book'>

    <h2>{{book.title | uppercase}} Details</h2>
    <div><span>id: </span>{{book.id}}</div>
    <div><span>author: </span>{{book.author}}</div>
    <div>
        <span>Your Review:</span>
        <input [(ngModel)]="book.text" placeholder="">
    </div>
    <!-- <button (click)="goBack()">go back</button> -->

</div>
