<ul class="books">
  <li *ngFor="let book of books" (click)='OnSelect(book)'>
    <span>{{book.id}}</span> {{book.title}}
  </li>
</ul>

<div *ngIf='selectedBook'>

    <h2>{{selectedBook.title | uppercase}} Details</h2>
    <div><span>id: </span>{{selectedBook.id}}</div>
    <div><span>author: </span>{{selectedBook.author}}</div>

</div>
