<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div *ngIf="selectedBook" class="details" >
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{ selectedBook.title | uppercase }}</h3>
          </mat-card-title>
        </mat-card-header>
          <mat-card-content>
            <h4>{{ selectedBook.author }}</h4>
            <p>{{ selectedBook.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>favorite</button>
            <button mat-button>share</button>
            <button mat-button>back</button>
          </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
    <p>Display the list of comments here</p>
  </div>

</div>
